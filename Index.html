<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVolution 2024 Registration Form</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">

    <h2>TechVolution 2024 Registration Form</h2>
    <form id="registrationForm">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" required>
        <div class="invalid-feedback">Please enter your date of birth.</div>
      </div>
      <div class="form-group">
        <label>Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="nonBinary">
          <label class="form-check-label" for="nonBinary">Non-binary</label>
        </div>
      </div>

      <!-- Contact Details -->
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" required>
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="streetAddress">Street Address:</label>
        <input type="text" class="form-control" id="streetAddress" required>
        <div class="invalid-feedback">Please enter your street address.</div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" required>
          <div class="invalid-feedback">Please enter your city.</div>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State:</label>
          <select id="state" class="form-control" required>
            <option value="">Choose...</option>
            <!-- Add options for states -->
          </select>
          <div class="invalid-feedback">Please select your state.</div>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Zip Code:</label>
          <input type="text" class="form-control" id="zip" required>
          <div class="invalid-feedback">Please enter your zip code.</div>
        </div>
      </div>

      <!-- Additional Information -->
      <div class="form-group">
        <label for="eventPreferences">Event Preferences:</label>
        <select id="eventPreferences" class="form-control">
          <option value="">Select...</option>
          <!-- Add options for event preferences -->
        </select>
      </div>
      <div class="form-group">
        <label for="dietaryRestrictions">Dietary Restrictions:</label>
        <textarea class="form-control" id="dietaryRestrictions" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="tshirtSize">T-shirt Size:</label>
        <select id="tshirtSize" class="form-control">
          <option value="">Select...</option>
          <!-- Add options for t-shirt sizes -->
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional for some components) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
